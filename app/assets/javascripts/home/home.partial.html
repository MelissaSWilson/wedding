<div class="container fade-in-animation">
  <div class="row">
    <div class="page-header no-border">
      <h1 class="center-align bold">Welcome, <small>{{ login.name }}!</small></h1>
    </div>
  </div>

  <div class="row panel-menu">
    <div class="{{ page.classString }}" ng-repeat="page in pages" ng-click="page.go()">
      <div class="panel-btn">
        <h1>
          <i class="fa {{ page.faClass }} fa-lg"></i>
          &nbsp;&nbsp;{{ page.title }}
        </h1>
      </div>
    </div>
  </div>

</div>

<footer class="fade-in-animation"></footer>
